  
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form>
                <fieldset>
                    <legend class="text-center">Enter login credentials :</legend>
                    <div class="form-group">
                        <label for="Username"><span class="req">* </span> Username: </label>
                        <input required type="text" [(ngModel)]="username" name="username}" />
                    </div>
                    <div class="form-group">
                        <label for="Password"><span class="req">* </span> Password: </label>
                        <input required type="password"  [(ngModel)]="password"  name="password" />
                    </div>
                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="Login" (click)="doLogin()" />
                    </div>
                </fieldset>
            </form><!-- ends register form -->
            <!-- second for to fiter user-->
        </div><!-- ends col-6 -->
    </div>
    <div>
         <a class="nav-link" routerLink="/home">HOME</a>
    </div>
</div>
